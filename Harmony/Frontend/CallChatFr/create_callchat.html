<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать чат звонка</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Создать чат звонка</h1>
        <form id="createCallChatForm">
            <label for="name">Название:</label>
            <input type="text" id="name" required><br>
            <label>
                <input type="checkbox" id="isVideoEnabled"> Включить видео
            </label><br>
            <div class="nav-buttons">
                <button type="submit">Создать</button>
                <button id="backToChannelButton">Отмена</button>
            </div>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('channelId');

        if (!token) {
            alert('Сначала войдите в систему');
            window.location.href = '../UserFr/login_user.html';
        }

        // Обновляем ссылку в кнопке "Отмена"
        const backToChannelButton = document.getElementById('backToChannelButton');
        if (channelId) {
            backToChannelButton.setAttribute(
                'onclick', 
                `window.location.href='../ChannelFr/get_channel.html?id=${channelId}'`
            );
        } else {
            alert('Ошибка: ID канала не найден');
        }

        document.getElementById('createCallChatForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const callChatData = {
                name: document.getElementById('name').value,
                isVideoEnabled: document.getElementById('isVideoEnabled').checked
            };

            const response = await fetch(`/channels/${channelId}/call-chats/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(callChatData)
            });

            if (response.ok) {
                alert('Чат звонка успешно создан!');
                window.location.href = `../ChannelFr/get_channel.html?id=${channelId}`;
            } else {
                const error = await response.text();
                alert(`Ошибка: ${error}`);
            }
        });
    </script>
</body>
</html>
